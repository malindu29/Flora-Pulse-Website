    <!-- *********************** Feedback form *********************** -->
    <div class="feedback">
        <form action="mailto:kavindi.20230487@iit.ac.lk" method="post">
            <h1>Feedback form</h1>
            <label >Please give us your rate: </label>
            <div class="sub-btn">
                
                <input type="radio" name="Rate" id="poor" value="5">
                <label for="poor">1</label>
    
                <input type="radio" name="Rate" id="belowAverage" value="5">
                <label for="belowAverage">2</label>
    
                <input type="radio" name="Rate" id="average" value="5">
                <label for="average">3</label>
    
                <input type="radio" name="Rate" id="good" value="5">
                <label for="good">4</label>
    
                <input type="radio" name="Rate" id="excelent" value="5">
                <label for="excelent">5</label>
    
            </div>
            
            <label for="first-name">First Name: </label>
            <input type="text" class="item" id="first-name" placeholder="Enter your first name">
            <small class="error"></small>

            <label for="last-name">Last Name: </label>
            <input type="text" class="item" id="last-name" placeholder="Enter your last name">
            <small class="error"></small>

            <label for="email">Email: </label>
            <input type="text" class="item" id="email" placeholder="Your email">
            <small class="error"></small>

            
            <label for="message">Message: </label>
            <textarea id="message"  class="item" cols="50" rows="10" placeholder="Your message..."></textarea>
            <small class="error"></small>

            <button type="button" onclick="validForm()">Preview</button>
            <button class="sub" type="submit" onclick="alert('Your feedback sent successfuly')">Submit</button>
        </form>
        <!-- *********************** End of the feedback form *********************** -->
